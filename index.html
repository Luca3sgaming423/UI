<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluxus Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
      user-select: none;
    }
    body {
      background: rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }
    .menu {
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      width: 320px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      padding: 20px;
    }
    .menu .title {
      text-align: center;
      font-size: 24px;
      color: #fff;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .menu-item {
      background: rgba(40, 40, 40, 0.9);
      color: #ccc;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 8px;
      transition: all 0.15s ease;
      font-size: 16px;
    }
    .menu-item.selected {
      background: linear-gradient(90deg, #00aaff, #0055ff);
      color: #fff;
      transform: scale(1.04);
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
    }
    .menu-item:hover {
      background: rgba(60, 60, 60, 0.9);
    }
    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="title">Fluxus Menu</div>
    <div class="menu-item selected" data-id="player">Player Options</div>
    <div class="menu-item" data-id="vehicle">Vehicle Options</div>
    <div class="menu-item" data-id="weapons">Weapons</div>
    <div class="menu-item" data-id="teleport">Teleport</div>
    <div class="menu-item" data-id="settings">Settings</div>
    <div class="menu-item" data-id="close">Close Menu</div>
    <div class="footer">↑ ↓ = Navigate • Enter = Select</div>
  </div>

  <script>
    const items = Array.from(document.querySelectorAll(".menu-item"));
    let index = 0;

    function updateSelection() {
      items.forEach((el, i) => {
        el.classList.toggle("selected", i === index);
      });
    }

    window.addEventListener("message", (ev) => {
      const d = ev.data;
      if (!d || !d.action) return;
      if (d.action === "up") {
        index = (index - 1 + items.length) % items.length;
        updateSelection();
      } else if (d.action === "down") {
        index = (index + 1) % items.length;
        updateSelection();
      } else if (d.action === "enter") {
        const el = items[index];
        const id = el.dataset.id;
        fetch(`https://fluxus_menu/action`, {
          method: "POST",
          body: JSON.stringify({ id }),
        });
      }
    });

    // initial highlight
    updateSelection();
  </script>
</body>
</html>
